<div class="exhibit-collection">
  <div class="exhibit" *ngFor="let video of videos" (click)="modalService.showModal(video.youtubeId)">
    <div class="image" [ngStyle]="{ 'background-image': 'url(' + videoService.getThumbnailUrl(video.youtubeId) + ')' }"></div>
    <div class="overlay"></div>

    <div class="info">
      <h4>{{ video.title }}</h4>
      <a>Explore <i class="fas fa-arrow-circle-right"></i></a> 
    </div>
  </div>
</div>
