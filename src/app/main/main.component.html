<main>
  <app-header></app-header>

  <div class="feature-video-container" *ngIf="feature">
    <iframe
      [src]="featureEmbedUrl"
      [title]="feature.title"
      frameborder=0
      gesture="media"
      allow="encrypted-media"
      allowfullscreen></iframe>
  </div>

  <h4 class='subheader'>Look what we found...</h4>

  <app-exhibit-collection></app-exhibit-collection>
  <app-back-to-top></app-back-to-top>
  <app-social></app-social>
  <app-footer></app-footer>
</main>
